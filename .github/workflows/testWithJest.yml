name: Test backend with jest

on:
  pull_request:

jobs:
  test-with-jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      with:
        node-version: 20
      - run: npm ci
      working-directory: ./backend
      - run: npm run test
      working-directory: ./backend