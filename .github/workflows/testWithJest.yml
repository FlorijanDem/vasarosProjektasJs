name: Test backend with jest

on:
  pull_request:

jobs:
  test-with-jest:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Setup test env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/testdb" > .env.test
          cp .env.test .env
        working-directory: ./backend

      - name: Run tests
        run: npm run test
        working-directory: ./backend
