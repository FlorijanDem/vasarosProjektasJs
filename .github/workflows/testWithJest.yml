name: Test backend with jest

on:
  pull_request:

jobs:
  test-with-jest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgres://testuser:testpass@localhost:5432/testdb" > .env
          echo "JWT_SECRET=testsecret" >> .env
        working-directory: ./backend

      - name: Run tests
        run: npm run test
        working-directory: ./backend
